<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Direction CMS</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="login-page">

    <div class="login-card">
        <div class="login-header">
            <div style="font-size: 40px; color: #007bff; margin-bottom: 10px;">üè•</div>
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in. Default credentials are <br>
            Admin: username: boss, password: 123 <br>
            </p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>

        <p id="errorMsg"></p>
    </div>

    <script>
    const API_URL = 'https://clinic-management-system-uqo4.onrender.com/api';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        // Reset error
        errorMsg.innerText = "";

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                // Save user info to browser
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // ALL REDIRECTS MUST BE INSIDE THIS BLOCK
                if (data.user.role === 'doctor') {
                    window.location.href = 'doctor/doctor_dashboard.html';
                } 
                else if (data.user.role === 'receptionist') {
                    window.location.href = 'receptionist/receptionist.html';
                }
                else if (data.user.role === 'pharmacist') {
                    window.location.href = 'pharmacy/pharmacy.html';
                }
                else if (data.user.role === 'admin') {
                    window.location.href = 'admin/admin.html';
                }
            } else {
                errorMsg.innerText = data.error || "Login failed";
            }
        } catch (err) {
            console.error(err);
            errorMsg.innerText = "Cannot connect to server.";
        }
    }); 
</script>
</body>
</html>
