<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClinicFlow - Patients</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dashboard/styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-icon">ðŸ©º</span>
          <span class="brand-name">ClinicFlow</span>
        </div>
        <nav class="menu">
          <a class="item" href="/doctor/dashboard/"><span class="icon">â–¦</span><span>Dashboard</span></a>
          <a class="item active" href="/doctor/patients/"><span class="icon">ðŸ‘¥</span><span>Patients</span></a>
          <a class="item" href="/doctor/queue/"><span class="icon">ðŸŽ«</span><span>Queue</span></a>
          <a class="item" href="/doctor/prescriptions/"><span class="icon">ðŸ’Š</span><span>Prescriptions</span></a>
          <a class="item" href="/doctor/profile/"><span class="icon">ðŸ‘¤</span><span>Profile</span></a>
        </nav>
      </aside>

      <main class="content">
        <header class="topbar">
          <h1>Doctor Dashboard</h1>
          <div class="profile" id="profileMenu">
            <img class="avatar" id="avatarBtn" src="https://ui-avatars.com/api/?name=Dr&background=2563eb&color=fff" alt="avatar" />
            <div class="dropdown" id="profileDropdown">
              <a href="#">My Account</a>
              <a href="/doctor/profile/">Profile</a>
              <a href="#">Support</a>
              <a href="/index.html">Log out</a>
            </div>
          </div>
        </header>

        <section class="panel">
          <div class="panel-header">
            <h2>Patients</h2>
            <div class="desc">A list of all patients in the system.</div>
          </div>
          <div class="panel-body">
            <div class="searchbar">
              <input id="searchInput" class="search-input" type="text" placeholder="Search by patient name..." />
              <button id="addPatientBtn" class="btn">Add New Patient</button>
            </div>
            <div style="margin-top:14px;">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="patientsTbody">
                  <tr class="empty-row">
                    <td colspan="5">No patients found.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../dashboard/script.js"></script>
    <script src="script.js" type="module"></script>
    <div id="addPatientModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add New Patient</h2>
        <form id="addPatientForm">
          <div class="form-group">
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" required>
          </div>
          <div class="form-group">
            <label for="patientAge">Age:</label>
            <input type="number" id="patientAge">
          </div>
          <div class="form-group">
            <label for="patientGender">Gender:</label>
            <select id="patientGender">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="patientPhone">Phone:</label>
            <input type="text" id="patientPhone">
          </div>
          <button type="submit" class="btn">Add Patient</button>
        </form>
      </div>
    </div>
  </body>
  </html>
