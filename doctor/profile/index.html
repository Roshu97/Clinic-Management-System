<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClinicFlow - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dashboard/styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-icon">ðŸ©º</span>
          <span class="brand-name">ClinicFlow</span>
        </div>
        <nav class="menu">
          <a class="item" href="/doctor/dashboard/"><span class="icon">â–¦</span><span>Dashboard</span></a>
          <a class="item" href="/doctor/patients/"><span class="icon">ðŸ‘¥</span><span>Patients</span></a>
          <a class="item" href="/doctor/prescriptions/"><span class="icon">ðŸ’Š</span><span>Prescriptions</span></a>
          <a class="item active" href="/doctor/profile/"><span class="icon">ðŸ‘¤</span><span>Profile</span></a>
        </nav>
      </aside>

      <main class="content">
        <header class="topbar">
          <h1>Doctor Dashboard</h1>
          <div class="profile" id="profileMenu">
            <img class="avatar" id="avatarBtn" src="https://ui-avatars.com/api/?name=Dr&background=2563eb&color=fff" alt="avatar" />
            <div class="dropdown" id="profileDropdown">
              <a href="#">My Account</a>
              <a href="/doctor/profile/">Profile</a>
              <a href="#">Support</a>
              <a href="/homepage.html">Log out</a>
            </div>
          </div>
        </header>

        <section class="panel">
          <div class="panel-header">
            <h2>My Account</h2>
            <div class="desc">Update your personal information.</div>
          </div>
          <div class="panel-body">
            <div style="display:flex; align-items:center; gap:16px; margin-bottom:16px;">
              <img class="avatar" src="https://ui-avatars.com/api/?name=Dr+John+Doe&background=2563eb&color=fff" alt="avatar" style="width:56px;height:56px;" />
              <div>
                <div style="font-weight:600;">Dr. John Doe</div>
                <div class="desc">Cardiology Department</div>
              </div>
            </div>

            <form class="form">
              <div class="grid-2">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" placeholder="Dr. John Doe" />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" placeholder="dr.john@example.com" />
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input type="tel" placeholder="+1 234 567 890" />
                </div>
                <div class="form-group">
                  <label>Department</label>
                  <select>
                    <option>Cardiology</option>
                    <option>Dermatology</option>
                    <option>General Medicine</option>
                    <option>Orthopedics</option>
                  </select>
                </div>
              </div>

              <div class="grid-2" style="margin-top:8px;">
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" placeholder="********" />
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" placeholder="********" />
                </div>
              </div>

              <div class="form-actions">
                <button type="button" class="btn primary">Save Changes</button>
                <button type="button" class="btn" style="margin-left:8px;">Cancel</button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="../dashboard/script.js"></script>
  </body>
  </html>
