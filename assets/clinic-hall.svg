<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="720" viewBox="0 0 1080 720" role="img" aria-label="Clinic hallway illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f8fbff"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="wall" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff5a5f"/>
      <stop offset="1" stop-color="#e63946"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="720" fill="url(#bg)"/>
  <!-- Red walls left and right -->
  <rect x="40" y="80" width="400" height="560" rx="18" fill="url(#wall)"/>
  <rect x="640" y="80" width="400" height="560" rx="18" fill="url(#wall)"/>
  <!-- Doorway center -->
  <rect x="460" y="160" width="160" height="420" rx="6" fill="#dee2e6" stroke="#cbd5e1"/>
  <rect x="468" y="170" width="68" height="392" rx="4" fill="#f1f5f9" stroke="#cbd5e1"/>
  <rect x="544" y="170" width="68" height="392" rx="4" fill="#f1f5f9" stroke="#cbd5e1"/>

  <!-- Bench -->
  <rect x="180" y="470" width="140" height="18" rx="4" fill="#ffd9a8" stroke="#eab308"/>
  <rect x="170" y="488" width="160" height="16" rx="4" fill="#f8fafc" stroke="#cbd5e1"/>
  <rect x="188" y="504" width="12" height="60" fill="#cbd5e1"/>
  <rect x="300" y="504" width="12" height="60" fill="#cbd5e1"/>

  <!-- Notice board -->
  <rect x="820" y="150" width="120" height="160" rx="6" fill="#f8fafc" stroke="#cbd5e1"/>
  <g fill="#94a3b8">
    <rect x="832" y="164" width="96" height="20" rx="4"/>
    <rect x="832" y="192" width="96" height="20" rx="4"/>
    <rect x="832" y="220" width="96" height="20" rx="4"/>
    <rect x="832" y="248" width="96" height="20" rx="4"/>
  </g>

  <!-- Floor tiles -->
  <rect x="40" y="640" width="1000" height="40" fill="#e2e8f0"/>
  <rect x="40" y="600" width="1000" height="40" fill="#f1f5f9"/>

  <!-- Depth shading -->
  <rect x="640" y="80" width="30" height="560" fill="#d62839" opacity="0.35"/>
  <rect x="410" y="80" width="30" height="560" fill="#d62839" opacity="0.35"/>

  <!-- Sign -->
  <text x="660" y="130" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="800" fill="#ffffff">G-2</text>
</svg>